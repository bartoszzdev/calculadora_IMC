<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/subtitle.css">
    <link rel="stylesheet" href="css/title.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>

    <section class="container">
        <header>
            <h1>Calculadora de IMC</h1>
            <p>A classificação do índice de massa corporal (IMC), pode ajudar a identificar obesidade ou desnutrição em crianças, adolescentes, adultos e idosos.</p>
        </header>
        <main>
            <form>
                <div>
                    <label for="altura">Altura</label><br>
                    <input id="altura" class="indice" type="number" placeholder="Ex: 165"> cm
                </div> 

                <div>
                    <label for="peso">Peso</label><br>
                    <input id="peso" class="indice" type="number" placeholder="Ex: 60,5"> kg
                </div>

                <button type="button" id="btn">Calcular</button>
            </form>
            
            <div id="resultado"></div>
        </main>
    </section>
    
</body>
</html>
